
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 "></div>
        
        <div class="col-sm-4 mt-5">
            <div class="jumbotron bg-dark text-white">
              <h1 class="text-center">RESET PASSWORD</h1>
                <form #ref="ngForm" (ngSubmit)="reset(ref.value)">
                  <table class="mt-5 text-center">
                   
                  </table>
                  <div class="form-group mt-2">
                    <label for="Mobilenumber" class="text-left">Mobilenumber:</label>
                    <input type="text" name="Mobilenumber" id="Mobilenumber" class="form-control" ngModel>
                  </div>
                  <div class="form-group">
                    <label for="Newpassword" class="text-left">New password:</label>
                    <input type="password" name="Newpassword" id="Newpassword" class="form-control" ngModel>
                  </div>


                  <div class="form-group">
                    <label for="cfpassword" class="text-left">confirm password:</label>
                    <input type="password" name="cfpassword" id="cfpassword" class="form-control" ngModel>
                  </div>


                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-warning">Reset password</button>
                  </div>
                  </form>
              
                
            </div>
        </div>
        <div class="col-sm-4 "></div>
    </div>
  </div>
